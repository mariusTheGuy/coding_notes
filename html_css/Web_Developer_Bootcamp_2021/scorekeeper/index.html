    <!-- BULMA: section class adds some spacing -->
    <div class="section">
        <!-- BULMA: IT USES COLUMS NOT GRID LIKE BOOTSTRAP  -->
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <!-- BULMA: CARD COMPONENT -->
                    <div class="card">
                        <div class="car-image">
                            <figure class="image is-2by1">
                                <img src="./pingpong.jpg" alt="">
                            </figure>
                        </div>
                        <header class="card-header" style="background-color: gray;">
                            <p class="card-header-title">
                                Ping-Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display"><b>0</b></span> to <span
                                        id="p2Display"><b>0</b></span></h1>
                                <p class="subtitle">Use the buttons bellow to keep score.</p>
                                <div class="select is-rounded"><select name="points" id="playto">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3" selected="true">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select></div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player
                                One</button>
                            <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player
                                Two</button>
                            <button id="resetButton" class="is-danger button card-footer-item is-large">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
