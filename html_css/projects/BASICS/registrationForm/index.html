<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
        <!-- With form submissions, it is useful, and good practice, 
        to provide each submittable element with a name attribute. 
        This attribute is used to identify the element in the form submission. -->
        <fieldset>
            <label>Enter Your First Name: <input name="fname" type="text" required /></label>
            <label>Enter Your Last Name: <input name="lname" type="text" required /></label>
            <label>Enter Your Email: <input name="email" type="email" required /></label>
            <!-- <label>Create a New Password: <input type="password" minlength="8" required /></label> -->
            <label>Create a New Password: <input name="pw" type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <fieldset>
            <!-- To relate the radio inputs, give them the same name attribute 
            with a value of account-type. 
            Now, it is not possible to select both radio inputs at the same time. -->
            <label><input type="radio" name="account-type" class="inline" /> Personal Account</label>
            <label><input type="radio" name="account-type" class="inline" /> Business Account</label>
            <label>
                <input type="checkbox" name="terms" class="inline" required /> I accept the <a
                    href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture: <input name="photo" type="file" /></label>
            <label>Input your age (years): <input name="age" type="number" min="13" max="120" />
            </label>
            <label>How did you hear about us? <select name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label>Provide a bio:
                <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
