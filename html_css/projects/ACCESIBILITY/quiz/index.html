<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 'description': for accessibility and SEO 
        The value of the content attribute is used by search engines to provide a description of your page. -->
    <meta name="description" content="pending">
    <title>Accesibility Project</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>
    <!-- The header element will be used to introduce 
    the page, as well as provide a navigation menu. -->
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="" id="logo">
        <!-- The main element will contain the core content 
of your page. -->
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info" accesskey="i">INFO</a></li>
                <li><a href="#html-questions" accesskey="h">HTML</a></li>
                <li><a href="#css-questions" accesskey="c">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="POST" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <!-- 'role' to indicate the purpose of an element on the page -->
            <!-- combine + 'role' + 'aria-labelledby' + 'id' -->
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input id="student-name" type="text" name="student-name" />
                </div>
                <div class="info">
                    <label for="student-email">Email:</label>
                    <input id="student-email" type="email" name="student-email" />
                </div>
                <div class="info">
                    <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                    <input id="birth-date" type="date" name="birth-date" />
                </div>

            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="html-question-one">
                        <legend>HTML is a programming language</legend>
                        <ul class="answers-list">
                            <!-- To allow only one radio input, give them the same name attribute  -->
                            <li><label for="q1-true"><input type="radio" id="q1-true" value="true"
                                        name="q1">True</label>
                            </li>
                            <li><label for="q1-false"><input type="radio" id="q1-false" value="false"
                                        name="q1">False</label></li>

                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="html-question-two">

                        <legend>You will succeed getting a great job as
                            a programmer</legend>
                        <ul class="answers-list">

                            <li><label for="q2-true"><input type="radio" id="q2-true" value="true"
                                        name="q2">True</label></li>
                            <li><label for="q2-false"><input type="radio" id="q2-false" value="false"
                                        name="q2">False</label></li>

                        </ul>
                    </fieldset>
                </div>

            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="customer">Are you a frontend developer?</label>
                    </div>
                    <div class="answer">
                        <select name="customer" id="customer" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="css-questions">Do you have any questions:</label>

                    </div>
                    <div class="answer">
                        <textarea name="css-questions" id="css-questions" cols="30" rows="5"
                            placeholder="Here your text..."></textarea>
                    </div>
                </div>
            </section>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <address><a href="https://freecodecamp.org">freeCodeCamp</a><br />
            San Francisco<br />
            California<br />
            USA</address>
    </footer>

</body>

</html>
